<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <script src="projectJS.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="banner.png" alt="">
    </header>
    
    <form id="mealPlanForm">

        <fieldset class="personal-info">
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="goal">Goal for the week:</label>
            <input type="text" id="goal" name="goal" required>
        </fieldset>

        <fieldset class="meal-info">
            <legend>Meal Plan</legend>

                <label for="mondaybreakfast">Breakfast:</label>
                <input type="text" id="mondaybreakfast" name="mondaybreakfast">

                <input type="text" id="mondaysnack1" name="mondaysnack1">
                <label for="mondaylunch">Lunch:</label>

                <label for="mondaysnack2">Snack 2:</label>
                <input type="text" id="mondaysnack2" name="mondaysnack2">

            <div class="day">
